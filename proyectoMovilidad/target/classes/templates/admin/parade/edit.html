<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://wwww.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Edit a Parade</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/menu.css">
    <link rel="Icon" href="/logoBusetas.ico">
</head>
<body>
<header>
    <div class="menu">
        <span class="boton-menu" onclick="abrirmenu()">&#9776;</span>
        <img src="/logoBusetas.webp" alt="Logo del producto junto a su nombre" id="logo">
    </div>
    <div id="contenido" class="desplegable">
        <span href="javascript:void(0)" class="closebtn" onclick="cerrarmenu()" id="closeBtn">&times;</span>
        <div class="contenido-menu">
			<div class="dropdown"> 
							<a href="/searchBus">Busca tu buseta</a>
						    <a href="/" class="dropbtn">CRUDs</a>
						        <div class="dropdown-content">
						           <a href="/listBus">Bus</a>
						           <a href="/listRoute">Route</a>
						           <a href="/listParade">Parade</a>
						           <a href="/listRouteParade">RouteParade</a>
						           <a href="/listEnterprise">Enterprise</a>
								</div>
						</div>        </div>
    </div>
</header>
<h2 style="text-align: center;">Edit a Parade</h2>
<div style="width: 80%; margin: auto; padding: auto;">
    <form th:action="@{/updateParade/{id}(id=${parade.paradeId})}" th:object="${parade}" method="POST">
        <div class="mb-3">
            <label for="paradeName" class="form-label">Parade Name</label>
            <input type="text" class="form-control" id="paradeName" aria-describedby="paradeNameDesc"
                   th:field="*{paradeName}">
            <div id="paradeNameDesc" class="form-text">Input the parade name.</div>
        </div>
        <div class="mb-3">
            <label for="latitude" class="form-label">Latitude</label>
            <input type="text" class="form-control" id="latitude" aria-describedby="latitudeDesc"
                   th:field="*{latitude}">
            <div id="latitudeDesc" class="form-text">Input the latitude.</div>
        </div>
        <div class="mb-3">
            <label for="longitude" class="form-label">Longitude</label>
            <input type="text" class="form-control" id="longitude" aria-describedby="longitudeDesc"
                   th:field="*{longitude}">
            <div id="longitudeDesc" class="form-text">Input the longitude.</div>
        </div>
        <div class="mb-3">
            <label for="link" class="form-label">Link</label>
            <input type="text" class="form-control" id="link" aria-describedby="linkDesc" th:field="*{link}">
            <div id="linkDesc" class="form-text">Input the link.</div>
        </div>
        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
</div>
<script src="/menu.js"></script>
</body>
</html>
