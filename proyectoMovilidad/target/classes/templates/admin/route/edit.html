<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://wwww.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Edit a Route</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/menu.css">
    <link rel="Icon" href="/logoBusetas.ico">
</head>
<body>
<header>
    <div class="menu">
        <span class="boton-menu" onclick="abrirmenu()">&#9776;</span>
        <img src="/logoBusetas.webp" alt="Logo del producto junto a su nombre" id="logo">
    </div>
    <div id="contenido" class="desplegable">
        <span href="javascript:void(0)" class="closebtn" onclick="cerrarmenu()" id="closeBtn">&times;</span>
        <div class="contenido-menu">
			<div class="dropdown"> 
							<a href="/searchBus">Busca tu buseta</a>
						    <a href="/" class="dropbtn">CRUDs</a>
						        <div class="dropdown-content">
						           <a href="/listBus">Bus</a>
						           <a href="/listRoute">Route</a>
						           <a href="/listParade">Parade</a>
						           <a href="/listRouteParade">RouteParade</a>
						           <a href="/listEnterprise">Enterprise</a>
								</div>
						</div>
        </div>
    </div>
</header>
<h2 style="text-align: center;">Edit a Route</h2>
<div style="width: 80%; margin: auto; padding: auto;">
    <form th:action="@{/updateRoute/{id}(id=${route.routeId})}" th:object="${route}" method="POST">
        <div class="mb-3">
            <label for="routeName" class="form-label">Route Name</label>
            <input type="text" class="form-control" id="routeName" aria-describedby="routeNameDesc"
                   th:field="*{routeName}">
            <div id="routeNameDesc" class="form-text">Input the route name.</div>
        </div>
        <div class="mb-3">
            <label for="routeBoard" class="form-label">Route Board</label>
            <input type="text" class="form-control" id="routeBoard" aria-describedby="routeBoardDesc"
                   th:field="*{routeBoard}">
            <div id="routeBoardDesc" class="form-text">Input the route board.</div>
        </div>
        <div class="mb-3">
            <label for="routeCol" class="form-label">Route Color</label>
            <input type="text" class="form-control" id="routeCol" aria-describedby="routeColDesc"
                   th:field="*{routeCol}">
            <div id="routeColDesc" class="form-text">Input the route color.</div>
        </div>
        <div class="mb-3">
            <label for="routeRouteAreaId" class="form-label">Route Area ID</label>
            <input type="number" class="form-control" id="routeRouteAreaId" aria-describedby="routeRouteAreaIdDesc"
                   th:field="*{routeRouteAreaId}">
            <div id="routeRouteAreaIdDesc" class="form-text">Input the route area ID.</div>
        </div>
        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
</div>
<script src="/menu.js"></script>
</body>
</html>
