<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://wwww.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Resultados de la busqueda</title>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="menu.css"> 
	<link rel="Icon" href="logoBusetas.ico">
</head>
<header>
	       <div class="menu">
	           <span class="boton-menu" onclick="abrirmenu()">&#9776;</span> 
			   <img src="logoBusetas.webp" alt="Logo del producto junto a su nombre" id="logo">
	       </div>
	       <div id="contenido" class="desplegable">
	           <span href="javascript:void(0)" class="closebtn" onclick="cerrarmenu()" id="closeBtn" >&times;</span>
	          <div class="contenido-menu">
	              <a href="/">Inicio</a>
	         <a href="/searchBus">Busca tu buseta</a>
	<!--	              <a href="">Consulta tu c√≥digo</a>-->	
	          </div>
	      </div>
</header>
<body>
	<div id="overlay-bg" class="overlay-bg"></div>
	<div class="main-bg"></div>
	<div class="overBg">
	<center>
		<div class="titleBus">
    <h1 style="padding: 5px; margin-block-end: 0px;">Rutas encontradas:</h1>
		</div>
		<div class="grid-container">
					<div class="grid-item" th:each="route : ${routes}">
						<img style="width: 200px; height: 200px;" th:src="${route.routeBoard}" />
					</div>
				</div>
	</div>
	<div class="titleBus">
	    <h1 style="padding: 5px; margin-block-end: 0px;">DONDE COGER TU BUSETA:</h1>
		<iframe th:if="${origin.isPresent()}" th:src="${origin.get().getlink()}" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
	</div>
	<div class="titleBus">
		    <h1 style="padding: 5px; margin-block-end: 0px;">UBICA TU DESTINO:</h1>
			<iframe th:if="${destiny.isPresent()}" th:src="${destiny.get().getlink()}" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
	</div>
	</center>
	<script src="menu.js"></script>
</body>
</html>
