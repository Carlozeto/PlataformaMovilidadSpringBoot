<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://wwww.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Management Route</title>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="menu.css"> 
	<link rel="Icon" href="logoBusetas.ico">
</head>
<header>
	       <div class="menu">
	           <span class="boton-menu" onclick="abrirmenu()">&#9776;</span> 
			   <img src="logoBusetas.webp" alt="Logo del producto junto a su nombre" id="logo">
	       </div>
	       <div id="contenido" class="desplegable">
	           <span href="javascript:void(0)" class="closebtn" onclick="cerrarmenu()" id="closeBtn" >&times;</span>
	          <div class="contenido-menu">
				<div class="dropdown"> 
								<a href="/searchBus">Busca tu buseta</a>
							    <a href="/" class="dropbtn">CRUDs</a>
							        <div class="dropdown-content">
							           <a href="/listBus">Bus</a>
							           <a href="/listRoute">Route</a>
							           <a href="/listParade">Parade</a>
							           <a href="/listRouteParade">RouteParade</a>
							           <a href="/listEnterprise">Enterprise</a>
									</div>
							</div>	
	          </div>
	      </div>
</header>
<body>
	<div id="overlay-bg" class="overlay-bg"></div>
	<div class="main-bg"></div>
	<div class="overBg">
		<form th:action="@{/searchRoutes}" method="post">
		    <h1>Origen</h1>
		    <select class="form-select" aria-label="Default select example" name="originParadeId" id="originParadeId">
		        <option th:each="parade:${parade}" th:value="${parade.paradeId}" th:text="${parade.paradeName}"></option>
		    </select>
		    <h1>Destino</h1>
		    <select class="form-select" aria-label="Default select example" name="destinationParadeId" id="destinationParadeId">
		        <option th:each="parade:${parade}" th:value="${parade.paradeId}" th:text="${parade.paradeName}"></option>
		    </select>
		    <br>
		    <button type="submit">Buscar</button>
			<br>
			<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
			    <span th:text="${errorMessage}"></span>
			</div>
		</form>
	</div>
	<script src="menu.js"></script>
</body>
</html>
