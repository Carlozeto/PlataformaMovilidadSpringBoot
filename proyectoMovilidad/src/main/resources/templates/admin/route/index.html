<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://wwww.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Management Route</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="menu.css">
    <link rel="Icon" href="logoBusetas.ico">
</head>
<header>
    <div class="menu">
        <span class="boton-menu" onclick="abrirmenu()">&#9776;</span>
        <img src="logoBusetas.webp" alt="Logo del producto junto a su nombre" id="logo">
    </div>
    <div id="contenido" class="desplegable">
        <span href="javascript:void(0)" class="closebtn" onclick="cerrarmenu()" id="closeBtn">&times;</span>
        <div class="contenido-menu">
			<div class="dropdown"> 
							<a href="/searchBus">Busca tu buseta</a>
						    <a href="/" class="dropbtn">CRUDs</a>
						        <div class="dropdown-content">
						           <a href="/listBus">Bus</a>
						           <a href="/listRoute">Route</a>
						           <a href="/listParade">Parade</a>
						           <a href="/listRouteParade">RouteParade</a>
						           <a href="/listEnterprise">Enterprise</a>
								</div>
						</div>
        </div>
    </div>
</header>
<body>
<div id="overlay-bg" class="overlay-bg"></div>
<div class="main-bg"></div>
<div class="overBg">
    <div class="menu">
        <div class="titleBus">
            <h4 style="padding: 5px; margin-block-end: 0px;">Route</h4>
        </div>
        <a href="/formRoute" id="addRoute" class="btn btn-success" style="margin: 10px; left: 0;">New Route</a>
    </div>
    <table class="table table-dark table-hover" style="text-align: center;">
        <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Board</th>
        <th>Color</th>
        <th>Area ID</th>
        <th>Acciones</th>
        </thead>
        <tbody>
        <tr th:each="route:${route}">
            <td><font th:text="${route.routeId}"></font></td>
            <td><font th:text="${route.routeName}"></font></td>
            <td><font th:text="${route.routeBoard}"></font></td>
            <td><font th:text="${route.routeCol}"></font></td>
            <td><font th:text="${route.routeRouteAreaId}"></font></td>
            <td>
                <a th:href="@{/editRoute/{id}(id=${route.routeId})}" class="btn btn-info">Edit</a>
                <a th:href="@{/deleteRoute/{id}(id=${route.routeId})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="menu.js"></script>
</body>
</html>
