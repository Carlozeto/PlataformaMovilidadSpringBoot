<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://wwww.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Management Candidate</title>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="text-align: center;">
	<h2>Bus</h2>
	<div style="width: 80%; margin: auto; padding: auto;">
	<table class="table table-dark table-hover">
		<thead>
			<th>Placa</th>
			<th>Manufacturador</th>
			<th>Modelo</th>
		</thead>
		<tbody>
			<tr th:each="bus:${bus}">
				<td><font th:text="${bus.busPlaque}"></font></td>
				<td><font th:text="${bus.busManufacturer}"></font></td>
				<td><font th:text="${bus.busManufacturerModel}"></font></td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
